<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Login Page</title>

	<style>
		/****************************
		 * Write your CSS style code here
		 ***************************/
	 	#login {
	 		border: 1px solid black;
	 		padding: 20px;
	 		background-color: rgb(120,200,200);
	 		width: 325px;
	 	}

	 	input {
	 		width: 100%;
	 	}

	 	#error-message {
	 		color: rgb(255,0,0);
	 	}
	</style>
</head>

<body>
	<!-- -----------------------
	 Write your HTML structure code here
	 ----------------------- -->
	 <div id="login">
		 <form>
		 	Username: <input name="username" type="text" >
		 	Password: <input name="password" type="password" >
		 	<div id="error-message"></div>
		 	<button type="button" name="login">Login</button>
		 </form>

 	</div>

 	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
 	<script src="login-exercise-lib.js"></script>
	<script> 
		(function(){
			'use strict'
			/****************************
			 * Write your Javascript behavior code here
			 ***************************/
			 $('button').on('click',function(event) {
			 	var username = $('input[name="username"]').val();
			 	var password = $('input[name="password"]').val();
			 	var success = window.loginApp.login(username,password);
			 	$("#error-message").html("Invalid username/password");

			 	if(!success) {
			 		$("#error-message").html("Invalid username/password");
			 	}
			 	window.alert("OK");
			 });
		}).call();
	</script>
</body>
</html>
